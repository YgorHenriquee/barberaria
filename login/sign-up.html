            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <div style="color:white; text-align:left">
                                <a href="http://localhost/barber2"><img width="40px" src="https://cdn-icons-png.flaticon.com/512/25/25694.png"/></a>
                            </div>
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">Please fill in your credentials!</p>
                            <form method="POST" action="register.php">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div data-mdb-input-init class="form-outline form-white mb-4">
                                            <input type="text" id="first_name" name="first_name" class="form-control" required />

                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">

                                            <input type="text" id="last_name" name="last_name" class="form-control" required />
                                            <label class="form-label" for="last_name">Last name</label>
                                        </div>
                                    </div>
                                </div>
                              
                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </form>
                            
                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
